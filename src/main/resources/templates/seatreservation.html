<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #00212A;
            display: flex;
        }

        .sidebar {
            width: 150px;
            padding: 20px;
            background-color: #00212A;
            color:white;
        }

        .sidebar select {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(72, 191, 98, 0.5);
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color:#106569;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .seat-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            flex: 1;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            padding: 10px;
            position: relative;
        }

        .section h2 {
            background-color: #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .seat-grid {
            display: grid;
            gap: 10px;
            justify-content: center;
            background-color: #00212A;
        }

        .boys .seat-grid { grid-template-columns: repeat(3, 1fr); }
        .girls .seat-grid { grid-template-columns: repeat(3, 1fr); }
        .both .seat-grid { grid-template-columns: repeat(4, 1fr); }

        .seat {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .seat.available { background-color: #fff; }
        .seat.booked { background-color: #f44336; cursor: not-allowed; color: white; }
        .seat.selected { background-color: #4CAF50; color: white; }
        .seat:hover { transform: scale(1.1); }

        .confirm-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .confirm-btn:hover:not(:disabled) { background-color: #45a049; }
        .footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 2rem; font-size: 0.9rem; }

        /* Drinking Water Marker */
        .drinking-water {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #2196F3; /* Blue color */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .instructions p {
    margin: 5px 0;
    display: flex;
    align-items: center; /* Vertically centers the text and checkbox */
}

.instructions label {
    margin-left: 5px;  /* Reduced the space between checkbox and text */
    font-size: 0.8rem;
}


.checkbox {
    width: 15px;
    height: 15px;
    border: 2px solid #aa5d5d;
    border-radius: 3px;
    margin-right: 5px; /* Space between the checkbox and label */
    display: inline-block;
}

.checkbox.red { background-color: #f44336; }
.checkbox.green { background-color: #4CAF50; }
.checkbox.gray { background-color: #ccc; }

        /* Instructions box at the bottom left */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: linear-gradient(to right, #004e4c, #006d68, #003d3b);;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 200px;
        }


        

        

        /* Bench Marker */
        .bench-marker {
            width: 50%;
            height: 20px;
            background-color: #6d5c13;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <label for="floorSelect">Select Floor:</label>
        <select id="floorSelect" name="floor">
            <option value="1">Floor 1</option>
            <option value="2">Floor 2</option>
            <option value="3">Floor 3</option>
        </select>

    </div>

    <div class="main-content">
        <div class="header">
            <h1>Seat Reservation</h1>
        </div>
        <div class="main">
            <div class="seat-container">
                <div class="section boys">
                    <h2>Boys Section</h2>
                    <div class="seat-grid" id="boysGrid"></div>
                    <div class="drinking-water">Drinking Water</div>
                </div>

                <div class="section girls">
                    <h2>Girls Section</h2>
                    <div class="seat-grid" id="girlsGrid"></div>
                    <div class="drinking-water">Drinking Water</div>
                </div>

                <div class="section both">
                    <h2>Boys & Girls Section</h2>
                    <div class="seat-grid" id="bothGrid"></div>
                    <div class="drinking-water">Drinking Water</div>
                </div>
            </div>
            <form id="bookingForm" th:action="@{/reserveSeats}" method="post">
                <input type="hidden" name="floor" id="floorInput">
                <input type="hidden" name="seats" id="seatsInput">
                <input type="hidden" name="totalSeats" id="totalSeatsInput">
                <input type="hidden" name="time" id="timeInput">

                <button class="confirm-btn" id="confirmBtn" type="submit" disabled>
                    Confirm Reservation
                </button>
            </form>

            <button class="confirm-btn" onclick="window.location.href='/home'">
            Go Back</button>
        </div>
        <div class="footer">
            &copy; 2025 Seat Reservation System
        </div>
    </div>

    <!-- Instructions Box -->
    <div class="instructions">
        <p><div class="checkbox red"></div><label>Booked</label></p>
        <p><div class="checkbox green"></div><label>Selected</label></p>
        <p><div class="checkbox gray"></div><label>Available</label></p>
    </div>

    <script>
        const confirmBtn = document.getElementById('confirmBtn');
        const bookedSeats = new Set();
        const selectedSeats = new Set();
        const floorSelect = document.getElementById('floorSelect');

        const floorInput = document.getElementById('floorInput');
        const seatsInput = document.getElementById('seatsInput');
        const totalSeatsInput = document.getElementById('totalSeatsInput');
        const timeInput = document.getElementById('timeInput');
        const bookingForm = document.getElementById('bookingForm');

        // Function to generate seats dynamically
        function generateSeats(gridId, start, count) {
        const seatGrid = document.getElementById(gridId);
        seatGrid.innerHTML = ''; // Clear previous seats
        let seatCount = 0;

        for (let i = start; i < start + count; i++) {
        const seat = document.createElement('div');
        seat.classList.add('seat', 'available');
        seat.textContent = i;
        seat.dataset.index = i;
        seat.addEventListener('click', () => toggleSeatSelection(seat));
        seatGrid.appendChild(seat);
        seatCount++;

        // Insert a bench after every 3 seats
        if (seatCount % 3 === 0) {
        const benchMarker = document.createElement('div');
        benchMarker.classList.add('bench-marker');
        benchMarker.textContent = 'Bench';
        seatGrid.appendChild(benchMarker);
        }
        }
        }

        // Function to toggle seat selection
        function toggleSeatSelection(seat) {
        const seatIndex = seat.dataset.index;

        if (bookedSeats.has(seatIndex)) {
        alert('This seat is already booked.');
        return;
        }

        if (selectedSeats.has(seatIndex)) {
        selectedSeats.delete(seatIndex);
        seat.classList.remove('selected');
        } else {
        selectedSeats.add(seatIndex);
        seat.classList.add('selected');
        }

        confirmBtn.disabled = selectedSeats.size === 0;
        }

        // Event listener for confirm button
        confirmBtn.addEventListener('click', (e) => {
        if (selectedSeats.size === 0) {
        e.preventDefault();
        alert("Please select at least one seat.");
        return;
        }

        const selectedFloor = floorSelect.value;  // "1", "2", "3"
        const bookedSeatsArray = Array.from(selectedSeats);
        const currentTime = new Date().toLocaleString();

        // Update hidden inputs for form submission
        floorInput.value = selectedFloor;
        seatsInput.value = bookedSeatsArray.join(',');
        totalSeatsInput.value = bookedSeatsArray.length;
        timeInput.value = currentTime;

        // Store booking info in sessionStorage
        sessionStorage.setItem('bookedSeats', JSON.stringify(bookedSeatsArray));
        sessionStorage.setItem('floor', selectedFloor);
        sessionStorage.setItem('bookingTime', currentTime);

        // Simulated user info (replace with actual login data if needed)
        sessionStorage.setItem('userName', "John Doe");
        sessionStorage.setItem('userEmail', "john.doe@example.com");

        // Allow form to submit normally
        // The form's action (@{/reserveSeats}) will handle the backend logic
        });

        // Event listener for floor change
        floorSelect.addEventListener('change', function() {
        const selectedFloor = this.value;
        if (selectedFloor === '1') {
        generateSeats('boysGrid', 1, 30);
        generateSeats('girlsGrid', 31, 30);
        generateSeats('bothGrid', 61, 40);
        } else if (selectedFloor === '2') {
        generateSeats('boysGrid', 101, 30);
        generateSeats('girlsGrid', 131, 30);
        generateSeats('bothGrid', 161, 40);
        } else if (selectedFloor === '3') {
        generateSeats('boysGrid', 201, 30);
        generateSeats('girlsGrid', 231, 30);
        generateSeats('bothGrid', 261, 40);
        }

        // Clear previous selections
        selectedSeats.clear();
        confirmBtn.disabled = true;
        });

        // Initial seat generation for floor 1
        generateSeats('boysGrid', 1, 30);
        generateSeats('girlsGrid', 31, 30);
        generateSeats('bothGrid', 61, 40);
    </script>


</body>
</html>
