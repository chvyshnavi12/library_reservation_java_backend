<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Availability</title>
    <style>
        .confirm-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .confirm-btn:hover:not(:disabled) { background-color: #45a049; }
        .footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 2rem; font-size: 0.9rem; }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #00212A;
            display: flex;
        }

        .sidebar {
            width: 150px;
            padding: 20px;
            background-color: #00212A;
            color: white;
        }

        .sidebar select {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #106569;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .seat-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            flex: 1;
            text-align: center;
            border: 2px solid #007BFF;
            border-radius: 5px;
            padding: 20px;
            position: relative;
            color: white;
            font-size: 1.2rem;
        }

        .section h2 {
            background-color: #ddd;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .drinking-water {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>


<div class="main-content">
    <div class="header">
        <h1>Seat Availability</h1>
    </div>

    <div class="seat-container">
        <div class="section boys">
            <h2>Boys Section</h2>
            <p>Total Seats: 30</p>
            <p>Booked: 10</p>
            <p>Available: 20</p>
            <div class="drinking-water">Drinking Water</div>
        </div>

        <div class="section girls">
            <h2>Girls Section</h2>
            <p>Total Seats: 30</p>
            <p>Booked: 15</p>
            <p>Available: 15</p>
            <div class="drinking-water">Drinking Water</div>
        </div>

        <div class="section both">
            <h2>Boys & Girls Section</h2>
            <p>Total Seats: 40</p>
            <p>Booked: 18</p>
            <p>Available: 22</p>
            <div class="drinking-water">Drinking Water</div>
        </div>
    </div>
    <button class="confirm-btn" onclick="window.location.href='/home'">
        Go Back</button>
</div>

<script th:inline="javascript">
    const floorSelect = document.getElementById('floorSelect');
    floorSelect.addEventListener('change', function() {
    const selectedFloor = this.value;
    window.location.href = '/seatAvailability?floor=' + selectedFloor;
    });

</script>
</body>
</html>
